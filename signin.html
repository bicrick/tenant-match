<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sign In - TenantMatch</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .signin-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .signin-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      background: linear-gradient(180deg, #F8FAFC 0%, #FFFFFF 100%);
    }
    
    .signin-card {
      width: 100%;
      max-width: 420px;
      background: var(--bg-white);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }
    
    .signin-header {
      padding: 32px 32px 24px;
      text-align: center;
    }
    
    .signin-logo {
      display: block;
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-blue);
      margin-bottom: 20px;
      text-decoration: none;
    }
    
    .signin-logo:hover {
      opacity: 0.9;
    }
    
    .signin-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 8px;
    }
    
    .signin-subtitle {
      font-size: 15px;
      color: var(--text-medium);
    }
    
    .signin-body {
      padding: 8px 32px 32px;
    }
    
    /* Social Login Buttons */
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .btn-social {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    
    .btn-google {
      background: var(--bg-white);
      border: 1px solid #dadce0;
      color: #3c4043;
    }
    
    .btn-google:hover {
      background: #f8f9fa;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn-microsoft {
      background: var(--bg-white);
      border: 1px solid #8c8c8c;
      color: #5e5e5e;
    }
    
    .btn-microsoft:hover {
      background: #f8f9fa;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn-linkedin {
      background: #0a66c2;
      border: 1px solid #0a66c2;
      color: white;
    }
    
    .btn-linkedin:hover {
      background: #004182;
    }
    
    .btn-social svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    
    /* Divider */
    .signin-divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
      color: var(--text-light);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .signin-divider::before,
    .signin-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }
    
    /* Email Form */
    .signin-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .signin-form .form-group {
      margin-bottom: 0;
    }
    
    .signin-form .form-input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 16px;
    }
    
    .forgot-link {
      text-align: right;
      margin-top: -8px;
    }
    
    .forgot-link a {
      font-size: 14px;
      color: var(--primary-blue);
      text-decoration: none;
    }
    
    .forgot-link a:hover {
      text-decoration: underline;
    }
    
    .signin-form .btn-primary {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 8px;
    }
    
    .signin-footer {
      text-align: center;
      padding-top: 24px;
      margin-top: 24px;
      border-top: 1px solid var(--border-color);
      font-size: 15px;
      color: var(--text-medium);
    }
    
    .signin-footer a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 500;
    }
    
    .signin-footer a:hover {
      text-decoration: underline;
    }
    
    .terms-text {
      font-size: 12px;
      color: var(--text-light);
      text-align: center;
      margin-top: 24px;
      line-height: 1.6;
    }
    
    .terms-text a {
      color: var(--text-medium);
    }
    
    @media (max-width: 480px) {
      .signin-container {
        padding: 24px 16px;
        align-items: flex-start;
        padding-top: 40px;
      }
      
      .signin-card {
        box-shadow: none;
        background: transparent;
      }
      
      .signin-header {
        padding: 0 0 24px;
      }
      
      .signin-body {
        padding: 0;
      }
      
      .signin-logo {
        font-size: 24px;
      }
      
      .signin-title {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="signin-page">
    <div class="signin-container">
      <div class="signin-card">
        <div class="signin-header">
          <a href="index.html" class="signin-logo">TenantMatch</a>
          <h1 class="signin-title">Welcome back</h1>
          <p class="signin-subtitle">Sign in to your account</p>
        </div>
        
        <div class="signin-body">
          <!-- Social Login -->
          <div class="social-buttons">
            <button class="btn-social btn-google">
              <svg viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Continue with Google
            </button>
            
            <button class="btn-social btn-microsoft">
              <svg viewBox="0 0 24 24">
                <path fill="#F25022" d="M1 1h10v10H1z"/>
                <path fill="#00A4EF" d="M1 13h10v10H1z"/>
                <path fill="#7FBA00" d="M13 1h10v10H13z"/>
                <path fill="#FFB900" d="M13 13h10v10H13z"/>
              </svg>
              Continue with Microsoft
            </button>
            
            <button class="btn-social btn-linkedin">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
              </svg>
              Continue with LinkedIn
            </button>
          </div>
          
          <div class="signin-divider">or</div>
          
          <!-- Email Form -->
          <form class="signin-form" onsubmit="event.preventDefault(); alert('Sign in functionality is a mockup only.');">
            <div class="form-group">
              <label class="form-label" for="email">Email address</label>
              <input type="email" id="email" class="form-input" placeholder="you@company.com" required>
            </div>
            
            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>
            
            <div class="forgot-link">
              <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          
          <div class="signin-footer">
            Don't have an account? <a href="#">Create one</a>
          </div>
          
          <p class="terms-text">
            By continuing, you agree to TenantMatch's<br>
            <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
